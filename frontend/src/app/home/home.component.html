<div class="container">
    <div class="process">
        <mat-form-field appearance="outline" class="thread-input">
            <mat-label>r/GiftofGames thread*</mat-label>
            <input matInput [(ngModel)]='thread' (ngModelChange)="onThreadChange()">
            <mat-hint [ngClass]="{'error': hasThreadErrors, 'success': !hasThreadErrors}">
                {{ threadInputHint }}
                <mat-spinner *ngIf="isLoading" [diameter]="20"></mat-spinner>
            </mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="n-input">
            <mat-label>Winners</mat-label>
            <input matInput type="number" min="1" [(ngModel)]="n" (ngModelChange)="onNChange()">
            <mat-hint [ngClass]="{'error': hasNErrors, 'success': !hasNErrors}">
                {{ nInputHint }}
            </mat-hint>
            
        </mat-form-field>
        <button mat-button mat-stroked-button class="send-button" (click)="send()">Pick</button>
    </div>
    <div class="disclaimer">*Only Steam giveaways are supported.</div>
</div>
